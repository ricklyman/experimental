<!DOCTYPE html>
<html lang="en">
<head>addPlayer.html
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <h3>/players/addNew</h3>
    <form action="/api/product/addNew" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="price">Price:</label><br>
        <input type="number" step="0.01" id="price" name="price"><br>
        <label for="localIndex">Local Index:</label><br>
        <input type="number" id="localIndex" name="localIndex"><br>
        <label for="available">Available:</label><br>
        <input type="number" id="available" name="available"><br>
        <input type="submit" value="Submit">
      </form>
</body>
</html>
