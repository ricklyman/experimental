<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User</title>
</head>
<body>
    <h3>/api/user/addNew</h3>
    <form action="/api/user/addNew" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="years_of_experience">Years of experience:</label><br>
        <input type="number" id="years_of_experience" name="years_of_experience"><br>
        <label for="localIndex">LocalIndex:</label><br>
        <input type="number" id="localIndex" name="localIndex"><br>
        <label for="rating">Rating:</label><br>
        <input type="number" id="rating" name="rating"><br>
        <input type="submit" value="Submit">
      </form>
</body>
</html>
