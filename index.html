<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h2 class="center"><strong><em>Input Product Information</em></strong></h2>
    <div class="container">


        <form class="row g-3">
          <div class="col-md-5">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="col-md-5">
            <label for="type" class="form-label">Type</label>
            <input type="text" class="form-control" id="type">
          </div>
          <div class="col-2">
            <label for="seats" class="form-label">Seats</label>
            <input type="number" class="form-control" id="seats" min="1" max="12" step="1">
          </div>

          <div class="col-md-12">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description">
          </div>
          <div class="col-md-5">
            <label for="imageURL" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="imageURL">
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-12 center" id="result"></div>
<button onclick="save('this is a test')">..</button>
<p>blob to file</p>
window.showSaveFilePicker requires https
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
